name: Evaluation

on:
  push:
    branches: [main]
    paths:
      - 'packages/gitlyte/eval/**'
      - 'packages/gitlyte/services/**'
      - 'packages/gitlyte/utils/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/gitlyte/eval/**'
      - 'packages/gitlyte/services/**'
      - 'packages/gitlyte/utils/**'
  workflow_dispatch:
    inputs:
      run_lighthouse:
        description: 'Run Lighthouse evaluation'
        required: false
        default: 'true'
        type: boolean
      run_promptfoo:
        description: 'Run promptfoo evaluation'
        required: false
        default: 'true'
        type: boolean

jobs:
  promptfoo-eval:
    name: Prompt Evaluation
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_promptfoo != 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run promptfoo evaluation
        working-directory: packages/gitlyte/eval
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p eval-results
          npx promptfoo eval --config promptfoo.yaml --output eval-results/promptfoo-results.json || true

      - name: Upload promptfoo results
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-results
          path: packages/gitlyte/eval/eval-results/
          retention-days: 30

  lighthouse-eval:
    name: Lighthouse Evaluation
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_lighthouse != 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Generate sample site for evaluation
        working-directory: packages/gitlyte
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p eval-output
          echo '<!DOCTYPE html><html><head><title>Test</title></head><body><h1>Test Site</h1></body></html>' > eval-output/index.html

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

  design-eval:
    name: Design Quality Evaluation
    runs-on: ubuntu-latest
    needs: [lighthouse-eval]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Run design evaluation
        working-directory: packages/gitlyte
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Design evaluation placeholder - will be implemented in Phase 0 completion"
          mkdir -p eval-results
          echo '{"status": "placeholder", "message": "Design evaluation not yet implemented"}' > eval-results/design-eval.json

      - name: Upload design evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: design-eval-results
          path: packages/gitlyte/eval-results/
          retention-days: 30

  report:
    name: Generate Evaluation Report
    runs-on: ubuntu-latest
    needs: [promptfoo-eval, lighthouse-eval, design-eval]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: evaluation-artifacts

      - name: Generate combined report
        env:
          PROMPTFOO_RESULT: ${{ needs.promptfoo-eval.result }}
          LIGHTHOUSE_RESULT: ${{ needs.lighthouse-eval.result }}
          DESIGN_RESULT: ${{ needs.design-eval.result }}
        run: |
          echo "# GitLyte Evaluation Report" > evaluation-report.md
          echo "" >> evaluation-report.md
          echo "Generated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> evaluation-report.md
          echo "" >> evaluation-report.md
          echo "## Job Status" >> evaluation-report.md
          echo "- Promptfoo: $PROMPTFOO_RESULT" >> evaluation-report.md
          echo "- Lighthouse: $LIGHTHOUSE_RESULT" >> evaluation-report.md
          echo "- Design Eval: $DESIGN_RESULT" >> evaluation-report.md
          echo "" >> evaluation-report.md
          echo "## Artifacts" >> evaluation-report.md
          echo "See uploaded artifacts for detailed results." >> evaluation-report.md

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-report
          path: evaluation-report.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('evaluation-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
