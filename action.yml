name: 'GitLyte Site Generator'
description: 'Generate a beautiful static website from your repository using AI'
author: 'wadakatu'
branding:
  icon: 'zap'
  color: 'purple'

inputs:
  api-key:
    description: 'API key for the AI provider (e.g., Anthropic, OpenAI, Google)'
    required: true
  provider:
    description: 'AI provider to use'
    required: false
    default: 'anthropic'
  quality:
    description: 'Quality mode (standard or high)'
    required: false
    default: 'standard'
  output-directory:
    description: 'Output directory for generated files'
    required: false
    default: 'docs'
  theme-mode:
    description: 'Theme mode: light, dark, or auto (respects system preference)'
    required: false
    default: 'dark'
  theme-toggle:
    description: 'Include a light/dark mode toggle button (true/false)'
    required: false
    default: 'false'
  site-instructions:
    description: 'Custom instructions for AI generation (tone, language, style preferences)'
    required: false
  logo-path:
    description: 'Path to logo image file in repository (e.g., assets/logo.svg)'
    required: false
  favicon-path:
    description: 'Path to favicon file in repository (e.g., assets/favicon.ico)'
    required: false
  seo-title:
    description: 'Custom page title for SEO (defaults to repository name)'
    required: false
  seo-description:
    description: 'Meta description for search engines'
    required: false
  og-image-path:
    description: 'Path to Open Graph image file in repository (e.g., assets/og-image.png)'
    required: false
  twitter-handle:
    description: 'Twitter/X handle for Twitter Card (e.g., @username)'
    required: false
  site-url:
    description: 'Site URL for canonical link and OG URL (e.g., https://example.github.io/repo)'
    required: false
  generate-sitemap:
    description: 'Generate sitemap.xml for search engine crawlers (true/false, requires site-url)'
    required: false
    default: 'true'
  generate-robots:
    description: 'Generate robots.txt for search engine crawlers (true/false, requires site-url)'
    required: false
    default: 'true'
  show-stats:
    description: 'Show GitHub statistics (stars, forks, etc.) on the generated site'
    required: false
    default: 'true'
  fetch-contributors:
    description: 'Fetch contributor count (requires additional API call)'
    required: false
    default: 'false'
  fetch-releases:
    description: 'Fetch latest release version (requires additional API call)'
    required: false
    default: 'false'
  generate-contributors-page:
    description: 'Generate a dedicated contributors page with contributor avatars and stats'
    required: false
    default: 'false'
  max-contributors:
    description: 'Maximum number of contributors to display on the contributors page (default: 50)'
    required: false
    default: '50'
  github-token:
    description: 'GitHub token for API access (defaults to automatic workflow token)'
    required: false

outputs:
  output-directory:
    description: 'Directory where the site was generated'
  pages-count:
    description: 'Number of pages generated'

runs:
  using: 'node20'
  main: 'dist/index.js'
